<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Anomaly Detection</h1>
        <form method="POST" action="/predict" class="mt-4">
            <div class="form-group">
                <label for="feature1">Feature 1:</label>
                <input type="number" step="any" class="form-control" name="feature1" required>
            </div>
            <div class="form-group">
                <label for="feature2">Feature 2:</label>
                <input type="number" step="any" class="form-control" name="feature2" required>
            </div>
            <div class="form-group">
                <label for="feature3">Feature 3:</label>
                <input type="number" step="any" class="form-control" name="feature3" required>
            </div>
            <!-- Add more input fields as required based on the features your model expects -->
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="mt-4">
                <h4>{{ prediction_text }}</h4>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
